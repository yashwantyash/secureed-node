<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="resources/secure_app.css">
    <link rel="icon" type="image/svg" href="resources/Header_Lock_Image.svg">
    <meta charset="utf-8" />
    <title>Secure ED. - Forgot Password</title>
</head>
<body>
<div id="wrapper">
    <header>
        <table class="header_table">
            <tbody>
            <tr>
                <td class="lock"><img src="resources/Header_Lock_Image.svg" style="width:9vh;" alt="Header_lock"></td>
                <td class="title"><b>Secure ED.</b></td>
                <td class="header_table_cell"></td>
            </tr>
            </tbody>
        </table>
    </header>
    <main>
        <h1>Forgot Password</h1>
        <div class="horizontal_line">
            <hr>
        </div>
        <div id="ForgotPasswordContent" style="text-align:center">
            <div class="spacer">Please enter your email:</div>
            <form action="/forgotpassword" method="POST">
                <label for="email">Email:&nbsp;&nbsp;</label>
                <input type="text" id="email" name="email" required> <br>
                <input type="submit" id="submit" value="Submit">
            </form>
            <div id="email-fail" style="color: red;">
                <script>
                    if (window.location.search.includes("emailcheck=fail")) {
                        document.getElementById('email-fail').textContent = 'The email is invalid.';
                    }
                </script>
            </div>
        </div>
    </main>
</div>
</body>
</html>
