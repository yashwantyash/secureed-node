<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/resources/secure_app.css">
    <link rel="icon" type="image/svg+xml" href="/resources/Header_Lock_Image.svg">
    <meta charset="utf-8" />
    <title>Secure ED. - Change Password</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <table class="header_table">
                <tbody>
                <tr>
                    <td class="lock"><img src="/resources/Header_Lock_Image.svg" style="width:9vh;" alt="Header_lock"></td>
                    <td class="title"><b>Secure ED.</b></td>
                    <td class="header_table_cell"></td>
                </tr>
                </tbody>
            </table>
        </header>
        <main>
            <h1>Change Password</h1>
            <div class="horizontal_line">
                <hr>
            </div>
            <div class="centered-form">
                <form action="/forgotpasswordchange" method="POST" style="text-align:center">
                    <label for="newpassword">New Password:</label>
                    <input type="password" id="newpassword" name="newpassword" required><br><br>
                    <label for="confirmpassword">Confirm Password:</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" required><br><br>
                    <input type="submit" value="Change Password">
                </form>
                <div id="password-fail" style="color: red;">
                    <script>
                        if (window.location.search.includes("passwordcheck=fail")) {
                            document.getElementById('password-fail').textContent = 'The passwords did not match.';
                        }
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
