<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/resources/secure_app.css">
    <link rel="icon" type="image/svg+xml" href="/resources/Header_Lock_Image.svg">
    <script async src="/resources/nav.js"></script>
    <meta charset="utf-8" />
    <title>Faculty Dashboard</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <table class="header_table">
                <tbody>
                <tr>
                    <td class="lock">
                        <img src="/resources/Header_Lock_Image.svg" style="width:9vh;" alt="Header_lock" onerror="this.onerror=null; this.src='/resources/default_lock_image.svg';">
                    </td>
                    <td class="title"><b>Secure ED.</b></td>
                    <td class="header_table_cell"></td>
                </tr>
                </tbody>
            </table>
        </header>
        <nav>
            <button class="button_large" type="button" onclick="location.href='/logout'">Log Out</button>
        </nav>
        <main>
            <h1>Faculty Dashboard</h1>
            <div class="horizontal_line">
                <hr>
            </div>
            <div>
                <button class="button_large" type="button" onclick="location.href='/enter_grades'">Enter Grades</button>
            </div>
        </main>
    </div>
</body>
</html>
